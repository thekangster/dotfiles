colors:
  primary:
    background: '#171515'
    #background: '#1c1621'
    foreground: '#FFFFEF'
    #background: "#0E1018"
    #foreground: "#ebdbb2"
  cursor:
    text:    '#000000'
    cursor:  '#ffffff'
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#dfaf87"

  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

shell:
  program: /bin/zsh
  args:
    - --login

working_directory: None

cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500


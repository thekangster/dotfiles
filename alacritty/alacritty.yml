env:
  TERM: xterm-256color

window:
  opacity: 0.9
  padding:
    x: 0
    y: 2
  decorations: buttonless
startup_mode: Windowed

dimensions:
  columns: 130
  lines: 50

font:
  normal:
    family: Menlo #Fira Mono
  size: 14.5

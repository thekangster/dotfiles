env:
  TERM: xterm-256color

window:
  opacity: 0.9
  padding:
    x: 0
    y: 0
  decorations: buttonless
startup_mode: SimpleFullscreen

dimensions:
  columns: 130
  lines: 50

font:
  normal:
    family: Fira Mono For Powerline
      #style: Retina
  size: 14.5
  offset:
    x: 0
    y: 1

colors:
  primary:
    background: '#171515'
    #background: '#1c1621'
    foreground: '#ffffe2'
  cursor:
    text: '0x000000'
    cursor: '0xFEFFFF'
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#40bfbf"
    white: "#a89984"
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"



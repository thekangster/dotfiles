env:
  TERM: xterm-256color

window:
  opacity: 0.92
  padding:
    x: 0
    y: 2
  decorations: buttonless
startup_mode: Windowed

dimensions:
  columns: 130
  lines: 50

font:
  normal:
    #family: DejaVu Sans Mono
    #family: Hack Nerd Font Mono
    #family: Source Code Pro
    family: JetBrainsMono Nerd Font 
    #family: UbuntuMono Nerd Font 
    #family: FiraCode Nerd Font
    #style: Regular
  size: 14
  offset:
    x: 0
    y: 0

colors:
  primary:
    background: '#101010'
    foreground: '#ffffef'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'


env:
  TERM: xterm-256color

window:
  opacity: 0.9
  padding:
    x: 0
    y: 0
  decorations: buttonless
startup_mode: SimpleFullscreen

dimensions:
  columns: 130
  lines: 50

font:
  normal:
    family: Fira Code  #DejaVu Sans Mono
    style: Retina
  size: 14.5

colors:
  primary:
    background: '#171515'
    #background: '#1c1621'
    foreground: '#ffffff'
  cursor:
    text:    '#000000'
    cursor:  '#ffffff'
  normal:
    black:   '#212121'
    red:     '#FF3F61'
    green:   '#86E86A'
    yellow:  '#FFE35F'
    blue:    '#3EB4E8'
    magenta: '#FF7B34'
    cyan:    '#3EB4E8'
    white:   '#FFFFFF'
  bright:
    black:   '#424242'
    red:     '#FF3F61'
    green:   '#86E86A'
    yellow:  '#FFE35F'
    blue:    '#3EB4E8'
    magenta: '#FF7B34'
    cyan:    '#3EB4E8'
    white:   '#FFFFFF'

